- id: uluru-ayers-rock
  name: Uluru (Ayers Rock)
  type: location
  marker:
    preset: "Pattern"
    patternUrl: "./assets/markers/pattern-Uluru_Australia.patt"
  imageNFT:
    nftBaseUrl: "./assets/nfts/Uluru_Australia"
  location:
    latitude: -25.3444
    longitude: 131.0369
    radiusMeters: 200
  videoUrl: "./assets/videos/TheGeologicOddity_Uluru_Australia.mp4"
  thumbnail: ""
  city: Northern Territory
  description: "Sacred sandstone monolith in the heart of Australia. A spiritual site for the Anangu people and one of Australia's most iconic natural landmarks."

- id: melbourne-cricket-ground
