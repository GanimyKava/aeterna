    latitude: -37.8199
    longitude: 144.9834
    radiusMeters: 150
  videoUrl: "./assets/videos/Sir-Don-Bradman_100-Century_SCG_15-11-1947.mp4"
  thumbnail: ""
  city: Melbourne
  description: "Australia's largest stadium and the spiritual home of Australian cricket and Australian Rules Football. Hosted the 1956 Olympic Games."

