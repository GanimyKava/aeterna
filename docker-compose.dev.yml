version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: uvicorn backend.app.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      - PORT=8000
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend/app:/app/backend/app
      - ./backend/store:/app/backend/store
    ports:
      - "8000:8000"
    develop:
      watch:
        - action: sync
          path: ./backend/app
          target: /app/backend/app
        - action: sync
          path: ./backend/store
          target: /app/backend/store

  frontend:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install --legacy-peer-deps && npm run dev -- --host 0.0.0.0 --port 5173 --https"
    environment:
      - VITE_BACKEND_HOST=backend
      - VITE_BACKEND_PORT=8000
      - VITE_BACKEND_PROTOCOL=http
    ports:
      - "443:5173"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend
    develop:
      watch:
        - action: sync
          path: ./frontend
          target: /app
          ignore:
            - node_modules
        - action: rebuild
          path: ./frontend/package.json

volumes:
  frontend_node_modules:


