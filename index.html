<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Echoes of Eternity AR - Historical Tour Guide</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.6.0/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div>
    <h1 class="app-title">Echoes of Eternity AR</h1>
    <p class="subtitle">Discover History Through Augmented Reality</p>
    <a-scene vr-mode-ui="enabled: false;" renderer='antialias: true; alpha: true; precision: medium;' embedded
        arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'
        mindar-image="imageTargetSrc: targets.mind; filterMinCF: 0.001; filterBeta: 10;">

        <a-assets>
            <video src="assets/videos/Sir-Don-Bradman_100-Century_SCG_15-11-1947.mp4" preload="auto" id="vid"
                response-type="arraybuffer" loop crossorigin webkit-playsinline playsinline>
            </video>
        </a-assets>

        <a-nft videohandler type='nft' url='assets/nfts/MCG_Australia' smooth="true" emitevents="true" id="nft-marker">
            <!-- <a-video src="#vid" position='50 150 -100' rotation="90 0 180" width='300' height='175' id="video-plane"
                visible="false">
            </a-video> -->
            <a-video src="#vid" width='300' height='175' position='0 0 0' rotation="-90 0 0" id="video-plane"
                visible="false">
            </a-video>



        </a-nft>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
