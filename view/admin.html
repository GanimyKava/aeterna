<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Echoes of Eternity AR - Attractions Editor</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚙️</text></svg>" />
    <link rel="stylesheet" href="../styles/common.css" />
    <link rel="stylesheet" href="../styles/admin.css" />
    <script src="../scripts/js-yaml.min.js"></script>
    <script defer src="../scripts/data.js"></script>
    <script defer src="../scripts/admin.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Echoes of Eternity AR</h1>
      <p class="subtitle">Attractions Editor</p>
      <div class="toolbar">
        <label for="file" class="btn">Upload YAML/JSON</label>
        <input type="file" id="file" accept=".yaml,.yml,.json,application/json,text/yaml" style="display:none" />
        <button class="btn" id="btn-load">Load Current</button>
        <button class="btn" id="btn-apply">Apply Local Override</button>
        <button class="btn" id="btn-clear">Clear Override</button>
        <button class="btn" id="btn-download">Download YAML</button>
        <a class="btn" href="../index.html">Back</a>
      </div>

      <div class="row">
        <div>
          <div class="small">YAML/JSON Editor</div>
          <textarea id="editor" spellcheck="false"></textarea>
        </div>
        <div>
          <div class="small">Attractions Preview</div>
          <div id="list" class="list"></div>
        </div>
      </div>
    </div>
  </body>
  </html>
